<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription | BMJ.SERVICE</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}

body{
    background:url("https://images.unsplash.com/photo-1522202176988-66273c2fd55f") no-repeat center center fixed;
    background-size:cover;
    min-height:100vh;
    color:#fff;
    display:flex;
    flex-direction:column;
}

/* HEADER */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 8%;
    background:rgba(11,28,45,0.9);
    position:relative;
}
.logo{
    font-size:24px;
    font-weight:bold;
    color:#00e5ff;
}
.menu-icon{
    font-size:26px;
    cursor:pointer;
}
.menu{
    position:absolute;
    top:60px;
    right:8%;
    background:rgba(0,0,0,0.85);
    border:1px solid #00e5ff;
    border-radius:12px;
    width:220px;
    display:none;
    flex-direction:column;
}
.menu a{
    padding:15px;
    color:#fff;
    text-decoration:none;
    text-align:center;
    border-bottom:1px solid rgba(255,255,255,0.1);
}
.menu a:hover{
    background:#00e5ff;
    color:#000;
}

/* FORM */
.form-container{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:30px 15px;
}
.form-box{
    width:100%;
    max-width:460px;
    background:rgba(0,0,0,0.75);
    border:2px solid #00e5ff;
    border-radius:20px;
    padding:35px;
}
.form-box h2{
    text-align:center;
    color:#00e5ff;
    margin-bottom:25px;
}
.form-box input{
    width:100%;
    padding:14px;
    margin-bottom:15px;
    border-radius:10px;
    border:none;
    font-size:15px;
}
.form-box input:focus{
    outline:2px solid #00e5ff;
}
.form-box button{
    width:100%;
    padding:15px;
    background:#00e5ff;
    color:#000;
    border:none;
    border-radius:14px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
}
.form-box button:hover{
    background:#fff;
}

.links{
    margin-top:20px;
    text-align:center;
}
.links a{
    color:#00e5ff;
    text-decoration:none;
    display:block;
    margin-top:8px;
}

/* FOOTER */
footer{
    background:rgba(11,28,45,0.85);
    padding:18px;
    text-align:center;
}
footer a{
    margin:0 12px;
    font-size:28px;
    color:#fff;
}
footer a:hover{
    color:#00e5ff;
}
</style>
</head>

<body>

<header>
    <div class="logo">BMJ.SERVICE</div>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <div class="menu" id="menu">
        <a href="index.html">Accueil</a>
        <a href="connexion.html">Connexion</a>
    </div>
</header>

<section class="form-container">
    <div class="form-box">
        <h2>Créer un compte</h2>

        <form onsubmit="return verifierFormulaire()">
            <input type="text" id="nom" placeholder="Nom complet (MAJUSCULES)" required>
            <input type="email" id="email" placeholder="Adresse e-mail" required>
            <input type="tel" placeholder="Numéro de téléphone" required>
            <input type="password" id="mdp1" placeholder="Mot de passe" required>
            <input type="password" id="mdp2" placeholder="Confirmer le mot de passe" required>

            <button type="submit">S'inscrire</button>
        </form>

        <div class="links">
            <a href="connexion.html">Déjà un compte ? Connectez-vous</a>
            <a href="index.html">← Retour à l'accueil</a>
        </div>
    </div>
</section>

<footer>
    <a href="https://wa.me/243993585711" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://www.instagram.com/greatman9609" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.tiktok.com/@bmjreussir" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://youtube.com/@justinmussiwa" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://www.linkedin.com/posts/justin-mussiwa-167b8a331_cest-%C3%A0-vous-de-prendre-conscience-activity-7341023134810017792-ogV-?utm_source=share&utm_medium=member_android&rcm=ACoAAFOlYF8BCTITKFVpRsSSQmMzECBb2wI6YyE"
       target="_blank"><i class="fab fa-linkedin-in"></i></a>
</footer>

<script>
function toggleMenu(){
    const menu=document.getElementById("menu");
    menu.style.display=(menu.style.display==="flex")?"none":"flex";
}

function verifierFormulaire(){
    const nom=document.getElementById("nom").value;
    const mdp1=document.getElementById("mdp1").value;
    const mdp2=document.getElementById("mdp2").value;

    if(!/^[A-Z\s]+$/.test(nom)){
        alert("Le nom doit être en MAJUSCULES sans chiffres.");
        return false;
    }
    if(mdp1!==mdp2){
        alert("Les mots de passe ne correspondent pas.");
        return false;
    }
    if(!(/[A-Za-z]/.test(mdp1) && /[0-9]/.test(mdp1))){
        alert("Le mot de passe doit contenir lettres et chiffres.");
        return false;
    }

    window.location.href="tableau_de_bord.html";
    return false;
}
</script>

</body>
</html>
